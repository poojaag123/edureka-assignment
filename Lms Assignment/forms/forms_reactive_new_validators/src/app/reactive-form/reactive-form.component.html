<div class="container mt-5">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <div *ngIf="isInvalid('email')" class="invalid-feedback">
        Enter a valid email address, e.g., john@example.com
      </div>
      <div *ngIf="isRequired('email')" class="invalid-feedback">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        formControlName="phone"
      />
      <div *ngIf="isInvalid('phone')" class="invalid-feedback">
        Phone number must be minimum 10 digits and maximum 12 digits in length.
      </div>
      <div *ngIf="isRequired('phone')" class="invalid-feedback">
        Phone number is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <div *ngIf="isInvalid('password')" class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
      <div *ngIf="isRequired('password')" class="invalid-feedback">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm-password"
        formControlName="confirmPassword"
      />
      <div *ngIf="isPasswordMismatch()" class="invalid-feedback">
        Password Mismatch
      </div>
      <div *ngIf="isRequired('confirmPassword')" class="invalid-feedback">
        Confirm Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
